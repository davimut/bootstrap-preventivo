      <h2>Richiesta preventivo</h2>
      <h6>Compila il form per richiedere un preventivo per i nostri servizi di sviluppo.</h6>
      <form   class="py-3">
        <div class="mb-3">
          <label for="Nome" class="form-label">Nome</label>

        <div class="mb-3">

        <div class="py-3">

          <textarea class="form-control"  id="floatingTextarea2" style="height: 100px"></textarea>

        </div>
      </div>
        <div class="mb-3">
          <label for="codicePromo" class="form-label">Codice Promozionale (opzionale)</label>
